<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="modal">
    <div class="modal-content">
      <header class="modal-title">회원가입</header>
      <div class="stepper">
        <div class="bullet-o">
          <div class="bullet bullet1 bullet-active"></div>
          <div class="bullet bullet2"></div>
          <div class="bullet bullet3"></div>
        </div>
        <div class="bullet-line"></div>
      </div>
      <section class="step1">
        <div class="text-field">
          <label>이름</label> : <input id="name" type="text" />
        </div>
        <div class="text-field">
          <label>전화번호</label> : <input id="phoneNumber" type="number" />
        </div>
        <div class="text-field">
          <label>이메일</label> : <input id="email" type="email" />
        </div>
        <div class="text-field">
          <label class="my-introduce" id="my-introduce">자기소개</label> : <textarea id="my-introduce"></textarea>
        </div>
        <div class="text-field">
          <input id="agree" type="checkbox">
          <label class="agree" for="agree">
            개인정보보호방침에 동의합니다
          </label>
        </div>
      </section>
    </div>
  </div>
<script src="js/app.js" type="module"></script>
</body>
</html>
